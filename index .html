<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pavithra ‚ù§Ô∏è Arun</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #ff4d6d, #b5179e);
      overflow: hidden;
      padding: 18px;
    }

    .card {
      width: 100%;
      max-width: 440px;
      background: rgba(255,255,255,0.16);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255,255,255,0.22);
      border-radius: 24px;
      padding: 26px;
      text-align: center;
      color: #fff;
      box-shadow: 0 20px 60px rgba(0,0,0,0.30);
      position: relative;
      z-index: 5;
    }

    .photo {
      width: 115px;
      height: 115px;
      border-radius: 50%;
      border: 3px solid rgba(255,255,255,0.55);
      object-fit: cover;
      margin: 0 auto 14px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.25);
    }

    h1 { font-size: 28px; margin-bottom: 8px; }
    p { font-size: 16px; opacity: 0.95; line-height: 1.6; margin-bottom: 12px; }

    .name {
      font-size: 20px;
      font-weight: bold;
      margin: 8px 0 14px;
    }

    .from {
      margin-top: 14px;
      font-size: 15px;
      opacity: 0.95;
    }

    .btns {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 10px;
      position: relative;
    }

    button {
      border: none;
      padding: 12px 18px;
      border-radius: 14px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s ease;
      font-weight: bold;
      user-select: none;
    }

    .yes {
      background: #00c853;
      color: white;
    }
    .yes:hover { transform: scale(1.06); }

    .no {
      background: rgba(255,255,255,0.22);
      color: white;
      border: 1px solid rgba(255,255,255,0.30);
      position: relative;
    }

    .musicBtn {
      margin-top: 16px;
      width: 100%;
      background: rgba(0,0,0,0.20);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.25);
    }

    .msg {
      margin-top: 18px;
      font-size: 18px;
      font-weight: bold;
      min-height: 30px;
    }

    .heart {
      position: absolute;
      bottom: -40px;
      font-size: 18px;
      animation: floatUp 6s linear infinite;
      opacity: 0.9;
      z-index: 1;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.9; }
      100% { transform: translateY(-120vh) scale(1.8); opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="card">

    <!-- photo.jpg same folder la vechaa automatic-a varum -->
    <img src="photo.jpg" class="photo" alt="Photo" onerror="this.style.display='none'">

    <h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>

    <p>
      En life-la oru special person irukka‚Ä¶  
      Andha person nee dhaan üòåüíñ
    </p>

    <div class="name" id="toName">For Pavithra üíù</div>

    <p>
      Naan oru question kekkuren‚Ä¶  
      <b>Will you be my Valentine?</b> üåπ
    </p>

    <div class="btns">
      <button class="yes" onclick="sayYes()">Yes üòç</button>
      <button class="no" id="noBtn">No üôà</button>
    </div>

    <button class="musicBtn" onclick="toggleMusic()" id="musicBtn">
      ‚ñ∂ Play Love Song üé∂
    </button>

    <div class="msg" id="msg"></div>

    <div class="from" id="fromLine">‚Äî From Arun ü´∂</div>

  </div>

  <!-- music.mp3 same folder la irukkanum -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Names
    const personName = "Pavithra";
    const fromName = "Arun";

    document.getElementById("toName").innerText = "For " + personName + " üíù";
    document.getElementById("fromLine").innerText = "‚Äî From " + fromName + " ü´∂";

    const msg = document.getElementById("msg");
    const noBtn = document.getElementById("noBtn");
    const bgMusic = document.getElementById("bgMusic");
    const musicBtn = document.getElementById("musicBtn");

    function sayYes() {
      msg.innerText = personName + " ü•∞ My lifetime idiot‚Ä¶ but my lifetime favourite too üòò‚ù§Ô∏è";
      burstHearts();
      tryPlayMusic();
    }

    // No button runs away
    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    function moveNoButton() {
      msg.innerText = personName + " üòÜ No button kooda unna allow panna maattuthu ‚ù§Ô∏è";

      const card = document.querySelector(".card");
      const rect = card.getBoundingClientRect();

      const x = Math.random() * (rect.width - 120);
      const y = Math.random() * (rect.height - 60);

      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Music
    function toggleMusic() {
      if (bgMusic.paused) {
        tryPlayMusic();
      } else {
        bgMusic.pause();
        musicBtn.innerText = "‚ñ∂ Play Love Song üé∂";
      }
    }

    function tryPlayMusic() {
      bgMusic.play().then(() => {
        musicBtn.innerText = "‚è∏ Pause Song üé∂";
      }).catch(() => {
        msg.innerText = "Song play panna first time touch pannanum üòÑüé∂";
      });
    }

    // Hearts burst
    function burstHearts() {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = ["‚ù§Ô∏è","üíñ","üíò","üíï","üíó"][Math.floor(Math.random()*5)];
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (3 + Math.random() * 4) + "s";
        heart.style.fontSize = (14 + Math.random() * 28) + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 8000);
      }
    }

    // auto floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 5) + "s";
      heart.style.fontSize = (14 + Math.random() * 22) + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 9000);
    }, 450);
  </script>

</body>
</html>
